<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/jquery.js"></script>

</head>
<body>
	<!-- 头部 -->
	<div id="form-header" class="header">
	    <div class="logo-con w clearfix">
	        <a href="http://shop.local.yuanfeng021.com//index.php" class="index_logo">
	         <img src="http://ucenter.local.yuanfeng021.com/image.php/ucenter/data/upload/media/plantform/image/20170526/1495777100262764.png!240x60.png" alt="logo" height="60">
	        </a>
	        <div class="logo-title">欢 迎 注 册</div>

	        <div class="have-account">已有账号 <a href="http://ucenter.local.yuanfeng021.com/index.php?ctl=Login&amp;met=index&amp;t=&amp;from=&amp;callback=http%3A%2F%2Fshop.local.yuanfeng021.com%2Findex.php%3Fctl%3DLogin%26met%3Dcheck%26typ%3De%26redirect%3D" target="_blank">请登录</a></div>
	    </div>
	</div>
	<!-- 内容部分 -->
	<div class="third-part">
		<ul class="tab">
			<li class="active"><a href="javascript:;">手机号绑定</a></li>
			<li><a href="javascript:;">已绑定手机，立即关联</a></li>
		</ul>
		<!-- 手机号绑定 -->
		<div class="third-part-con tab2">
			<h3>Hi,snow,欢迎登录，账号绑定后可一键登录！</h3>
			<div class="tc form-con">
				<div class="center">
					<dl class="clearfix">
						<dt>您的用户名：</dt>
						<dd><h5>snow</h5><p>为了您的账户安全，请验证手机号</p></dd>
					</dl>
					<dl class="clearfix">
						<dt>手机号码：</dt>
						<dd><input type="text" placeholder="建议使用常用手机号"></dd>
					</dl>
					<dl class="clearfix">
						<dt>手机验证码：</dt>
						<dd class="clearfix"><input type="text" class="code-area fl"><a href="javascript:;" class="btn-code-get fr">获取验证码</a></dd>
					</dl>
					<p class="agree"><input type="checkbox"><span>我已阅读并同意<a href="javascript:;">《用户注册协议》</a></span></p>
					<a href="javascript:;" class="btn bind-go">立即绑定</a>
				</div>
			</div>
		</div>
		<!-- 已绑定手机，立即关联 -->
		<div class="third-part-con tab1" style="display:none;">
			<h3>Hi,snow,欢迎登录，账号绑定后可一键登录！</h3>
			<div class="tc form-con">
				<dl>
					<dt>用户名：</dt>
					<dd><input type="text" placeholder="请输入用户名"></dd>
				</dl>
				<dl>
					<dt>登录密码：</dt>
					<dd><input type="text" placeholder="请输入密码"></dd>
				</dl>
				<a href="javascript:;" class="btn bind-go">立即绑定</a>
			</div>
		</div>
		<script>
			$(function(){
				$(".third-part .tab li").click(function(){
					var index=$(this).index();
					$(".third-part .tab li").removeClass("active");
					$(this).addClass("active");
					$(".third-part-con").hide();
					$(".third-part-con").eq(index).show();
				})
			})
		</script>
		
		<!-- 绑定成功 -->
		<div class="bind-success-tips" style="display:none;">
			<div>
				<i class="icon"></i>
				<span><strong>恭喜您！</strong>账号绑定成功</span>
				<b>3s后自动跳转到<a href="javascript:;">商城首页</a></b>
				
			</div>
			<a href="javascript:;" class="btn btn-shop-go">立即购物</a>
		</div>
	</div>
	
</body>
</html>
