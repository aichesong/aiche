<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定手机</title> 
	<link rel="stylesheet" href="../css/base.css">
</head>
<body>
	<div class="dialog-tips">
		<div class="table">
			<div class="table-cell">
				<div class="tips-bd-phone">
					<h3>绑定手机</h3>
					<div class="bd-phone-area">
						<p><i class="icon"></i><span>为了您的账户安全，请绑定手机</span></p>
						<div class="bd-form">
							<dl>
								<dt>手机号：</dt>
								<dd><input type="text" class="w180"></dd>
							</dl>
							<dl>
								<dt>验证码：</dt>
								<dd><input type="text" class="w96"><a href="javascript:;" class="get-code">发送验证码</a></dd>
							</dl>
							<div><a href="javascript:;" class="btn cancel">取消</a><a href="javascript:;" class="btn binds">绑定</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
